<script>

    function sumDigits(num){
        console.log(num)
        var result = 0;
        var str = String(num);
        var arr = str.split('');

        for(var i = 0; i < arr.length; i++){
            result += Number(arr[i]);
        }
        if (result>9){
            result = sumDigits(result);
        }

        return result;
    }
    console.log(sumDigits(3333));


    function sum(){
        var result = 0;
        for(var i = 0; i < arguments.length; i++){
            result += Number(arguments[i]);
        }
        return result;
    }
